# === Dashboard Deployment ===
# Main deployment specification for the Kubernetes Dashboard UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: wifire-kg
  labels:
    app: dashboard      # Core label for component identification
    tier: monitoring    # Organizational label for monitoring stack
spec:
  replicas: 1  # Single instance for MVP deployment
  selector:
    matchLabels:
      app: dashboard  # Selector for pod management
  template:
    metadata:
      labels:
        app: dashboard  # Pod label must match selector
    spec:
      containers:
      - name: dashboard
        image: kubernetesui/dashboard:v2.7.0  # Official Kubernetes Dashboard image
        ports:
        - containerPort: 8443  # HTTPS port for secure access
        args:
          - --auto-generate-certificates  # Self-signed certs for HTTPS
          - --namespace=wifire-kg         # Restrict to specific namespace
        
        # Mount volume for SSL certificates
        volumeMounts:
        - name: certs
          mountPath: /certs  # Certificate storage location
        
        # Health check configuration
        readinessProbe:
          httpGet:
            path: /          # Root path health check
            port: 8443       # HTTPS port
            scheme: HTTPS    # Use HTTPS for health checks
      
      # Volume definitions
      volumes:
      - name: certs
        emptyDir: {}  # Temporary volume for certificate storage
      
      # Service account for RBAC
      serviceAccountName: dashboard-account  # Links to RBAC configuration below

---
# === Dashboard Service ===
# Internal service for pod access
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: wifire-kg
spec:
  selector:
    app: dashboard  # Routes traffic to dashboard pods
  ports:
  - protocol: TCP
    port: 443        # Service port
    targetPort: 8443 # Container port

---
# === Dashboard Ingress ===
# External access configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: wifire-kg
  annotations:
    kubernetes.io/ingress.class: haproxy  # Use HAProxy ingress controller
spec:
  rules:
  - host: dashboard.wifire-kg.nrp-nautilus.io  # External access URL
    http:
      paths:
      - path: /
        pathType: Prefix  # Match all paths under root
        backend:
          service:
            name: dashboard-service  # Target service
            port:
              number: 443           # Service port
  # SSL/TLS configuration
  tls:
  - hosts:
    - dashboard.wifire-kg.nrp-nautilus.io

---
# === RBAC Configuration ===
# Service account for dashboard authentication
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-account
  namespace: wifire-kg

---
# Role binding for dashboard permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view                    # Read-only access for MVP
subjects:
- kind: ServiceAccount
  name: dashboard-account      # Links to service account above
  namespace: wifire-kg 